<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tic Tac Toe</title>
</head>

<body onload="changePlayerSlider()">
    <div class="board-container">
        <div class="player">
            <div class="player-container">
                <div id="player-slider" class="player-slider"></div>
                <div id="player-cross" class="player-cross">
                    Player X
                </div>
                <div id="player-circle" class="player-circle">
                    Player O
                </div>
            </div>
        </div>
        <div id="line-1" class="horizontal-line"></div>
        <div id="line-2" class="horizontal-line"></div>
        <div id="line-3" class="horizontal-line "></div>
        <div id="line-4" class="vertical-line rotate-90deg"></div>
        <div id="line-5" class="vertical-line rotate-90deg"></div>
        <div id="line-6" class="vertical-line rotate-90deg"></div>
        <div id="line-7" class="rotate-line rotate-45deg"></div>
        <div id="line-8" class="rotate-line"></div>



        <table>
            <tr>
                <td onclick="addShape(0)"></td>
                <td onclick="addShape(1)"></td>
                <td onclick="addShape(2)"></td>
            </tr>
            <tr>
                <td onclick="addShape(3)"></td>
                <td onclick="addShape(4)"></td>
                <td onclick="addShape(5)"></td>
            </tr>
            <tr>
                <td onclick="addShape(6)"></td>
                <td onclick="addShape(7)"></td>
                <td onclick="addShape(8)"></td>
            </tr>
        </table>
        <button id="restart" class="d-none" onclick="restartGame()">Restart</button>
    </div>
</body>
<script src="script/script.js"></script>

</html>
